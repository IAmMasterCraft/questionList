<!DOCTYPE html>
<html>

<head>
    <title>TMA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .animated-text {
            animation: text 10s steps(65) infinite, cursor 0.3s infinite alternate;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid black;
            padding-right: 10px;
        }

        @keyframes text {
            from {
                width: 0;
            }

            to {
                width: 30rem;
            }
        }

        @keyframes cursor {
            from {
                border-color: transparent;
                padding-right: 10px;
            }

            to {
                border-color: black;
                padding-right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h6 class="animated-text">Courtesy: @IAmMasterCraft!; @BriefSturvzInitiative</h6>
        <div class="pleaseWait row" style="display: none;">
            <div class="col-md-6 col-lg-12">
                <img src="./ajax-loader.gif" />
                <h3>Please Wait!</h3>
            </div>
        </div>
        <div class="row">
            <div id="parent" class="col-md-9"></div>
            <div id="course-list" class="col-md-3" style="display: none;"></div>
            <div id="questions" class="col-md-6" style="display: none;"></div>
            <div id="navigation" class="col-md-6" style="display: none;">
                <button>Previous</button>
                <button>Home</button>
                <button>Next</button>
            </div>
        </div>
    </div>
    <script>
        var availableDataList = [];
        var availableCourseList = [];
        var availableQuestionList = [];
        var nextPage = "";
        var prevPage = "";

        function fetchesAvailableContent() {
            $.get("https://firestore.googleapis.com/v1beta1/projects/exam-76c31/databases/(default)/documents/links/tma", function (result, status, xhr) {
                // console.log(result);
                for (let index = 0; index < Object.objsize(result['fields']); index++) {
                    const element = result['fields'][index];
                    // console.log(element['stringValue']);
                    availableDataList.push(element['stringValue']);
                }
            });
        }

        Object.objsize = function (Myobj) {
            var osize = 0,
                key;
            for (key in Myobj) {
                if (Myobj.hasOwnProperty(key)) osize++;
            }
            return osize;
        };

        function appendAvailableData(availableData) {
            for (let index = 0; index < availableData.length; index++) {
                const element = availableData[index].replace(/_/g, " ").toUpperCase();
                var htmlElement =
                    '<div class="col-md-4 bg-primary" style="padding: 5%; margin: 2.5%; border-radius: 10%;"><a style="text-decoration: none;" href="./course.html?module=' +
                    availableData[index] +
                    '"><span class="bg-icon " style="color: white; padding: 3%;"><i class="fa fa-database fa-4x"></i></span><br><span style="font-size: 30px; color: white;">' +
                    element + '</span></a></div>';
                $(".pleaseWait").hide();
                $("#parent").append(htmlElement);
            }
            var pqEle =
                '<div class="col-md-4 bg-primary" style="padding: 5%; margin: 2.5%; border-radius: 10%;"><a style="text-decoration: none;" href="">' +
                '<span class="bg-icon " style="color: white; padding: 3%;"><i class="fa fa-database fa-4x"></i></span><br><span style="font-size: 30px; color: white;">' +
                'PRACTICE PAST QUESTIONS</span></a></div>';
            $("#parent").append(pqEle);
        }

        // interval for available data
        var dataClick = setInterval(checkDataList, 3000);

        function checkDataList() {
            if (availableDataList.length > 0) {
                clearInterval(dataClick);
                appendAvailableData(availableDataList);
            }
        }

        $(document).ready(function () {
            $(".pleaseWait").show();
            fetchesAvailableContent();
        });
    </script>
</body>

</html>
